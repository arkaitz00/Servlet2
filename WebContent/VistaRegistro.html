<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrate</title>
</head>
<body>
	<h1 style="margin-left:40%;">Login de usuario</h1>
	<form method="post" action="http://localhost:8080/EjercicioServlet2/AltaUsuario" style="width:15%; margin-left:40%;">
		<fieldset>
			<legend>Login</legend>
			<label>Email</label>
			<input type="text" name="email">
			<br>
			<label>Nombre Usuario</label>
			<input type="text" name="usuario">
			<br>
			<label>Contraseña</label>
			<input type="password" name="password">
			<br>
			<label>Rol de Usuario</label>
			<input type="number" name="rol">
			<br>
			<label>Primer apellido</label>
			<input type="text" name="apellido1">
			<br>
			<label>Segundo apellido</label>
			<input type="text" name="apellido2">
			<br>
			<label>Direccion</label>
			<input type="text" name="direccion">
			<br>
			<label>Localidad</label>
			<input type="text" name="localidad">
			<br>
			<label>Provincia</label>
			<input type="text" name="provincia">
			<br>
			<label>Telefono</label>
			<input type="text" name="telefono">
			<br>
			<label>Dni de usuario</label>
			<input type="text" name="dni">
			<br><br>
			<button type="submit" value="darAlta">Darte de alta</button>
		</fieldset>
	</form>
</body>
</html>
